<html>
    <head>
        <title>註冊</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>會員註冊</h1>
            <form action="register.do" method="POST">
                <table border="1">

                    <tbody>
                        <tr>
                            <td>郵件位址：</td>
                            <td><input type="text" name="email" value="" size="25" maxlength="100"/></td>
                        </tr>
                        <tr>
                            <td>名稱（最大16字元）</td>
                            <td><input  type="text" name="username" value="" size="25" maxlength="16"/></td>
                        </tr>
                        <tr>
                            <td>密碼（6到16字元）：</td>
                            <td><input type='password' name='password' size='25' maxlength='16'></td>
                        </tr>
                        <tr>
                            <td>確認密碼：</td>
                            <td><input type="password" name="confirmedPasswd" value="" size="25" maxlength="16"/></td>
                        </tr>
                        <tr>
                            <td colspan='2' align='center'><input type='submit' value='註冊'>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </form>
        </div>
    </body>
</html>
